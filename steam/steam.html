<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steam page</title>
    <link rel="stylesheet" href="steam.css">
</head>
<body>
    <header id="header">
        <div class="store-logo">
            <a href="https://store.steampowered.com/">
                <img src="https://cdn.freebiesupply.com/images/large/2x/steam-logo-transparent.png" height="36" alt="steam logo"/>
            </a>
        </div>
        <div class="about-page">
            <li>Home</li>
            <li>Community</li>
            <li>About</li>
            <li>Support</li>
        </div>
    </header>
    <main id="main">
        <div class="search-page">
            <div id="search-bar">
                <input id="store-search" type="text" name="store-search" class="default" placeholder="search">
                <button class="search-btn">
                    <img src="https://www.iconpacks.net/icons/2/free-search-icon-2903-thumb.png" height="10" alt="search icon"/>
                </button>
            </div>
            <div id="genre-list">
              <p class="genre-title">Browse by genre</p>
              <ul id="game-genre">
                <li>Action</li>
                <li>Adventure</li>
                <li>Casual</li>
                <li>Indie</li>
                <li>MMO</li>
                <li>RPG</li>                    
                <li>Sport</li>
                </ul>
            </div>
        </div>
        <div id="display" class="display">
          <h3>Best Game</h3>
            <div id="wrapper" class="wrapper">
              <div class="gameinfo">
                <div class="gameicon"></div>
                <div class="detail">
                  <div class="gametitle"></div>
                  <div class="gameprice"></div>
                </div>
                <div class="btn-group">
                  <button class="btn btn-previous">⮜</button>
                  <button class="btn btn-after">⮞</button>
                </div>
              </div>
            </div>
            </div>
        </div>
    </main>
    <script src="steam.js"></script>
</body>
</html>
